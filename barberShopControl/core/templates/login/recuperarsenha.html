{% extends 'login/base.html' %}
{% load static %}
{% block title %}Recuperar Senha | Barbearia Amizades S & D{% endblock %}
{% block content %}
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
  $(document).ready(function (){
    $("#formRecuperarSenha").on("submit", function(){
      $('.spinner-border').removeAttr("hidden");
      $('#formRecuperarSenha .btn').prop( "disabled", true );
    });
  });
</script>
  <main>
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-6 login-section-wrapper">
          <div class="brand-wrapper">
            <a href="#" title="Retornar a página inicial"><img src="{% static 'img/logo.png' %}" alt="logo da Barbearia Amizades S & D" class="logo"></a>
          </div>
          <div class="login-wrapper">
            <h1 class="login-title">Recuperar <br><p style="font-size:60px">Conta</p></h1>

            <form method="POST" action="{% url 'recuperarSenha' %}" id="formRecuperarSenha">
              {% csrf_token %}
              <div class="form-group">
                <label for="usuario">usuário</label>
                <input required type="text" maxlength="60" name="usuario" id="usuario" class="form-control" title="digite o usuário" placeholder="digite o usuário">
              </div>
              <div class="form-group">
                <label for="email">e-mail</label>
                <input type="email" name="email" id="email" class="form-control" placeholder="email@exemplo.com">
              </div>
              <button type="submit" class="btn btn-block login-btn" id="enviarFormulario">
                <span hidden class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                Enviar
              </button>
            </form>
            <div>
              {% for message in messages %}
                <div class="alert {{ message.tags }}" role="alert">
                    <button type="button" class="close" data-dismiss="alert" aria-label="Fechar mensagem">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    {{ message }}
                </div>
              {% endfor %}
            </div>
            <a href="{% url 'acessoLogin'%}" class="forgot-password-link">Retornar ao login</a><br>
          <a href="{% url 'home'%}" class="text-secondary" title="Ir para página principal">Retornar para Home</a>
          </div>
        </div>
        <div class="col-sm-6 px-0 d-none d-sm-block">
          <img src="{% static 'img/login.jpg' %}" alt="Imagem do rosto de um capaz com os olhos corbertos por uma toalha umedecida. Há um outro homem se preparando para cortar a barbar, do rapaz com os olhos vendados, com o auxílio de uma navalha." class="login-img">
        </div>
      </div>
    </div>
  </div>
</main>
{% endblock %}
