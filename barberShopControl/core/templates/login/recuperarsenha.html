{% extends 'login/base.html' %}
{% load static %}
{% block title %}Recuperar Senha | Barbearia Amizades S & D{% endblock %}
{% block content %}
  <main>
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-6 login-section-wrapper">
          <div class="brand-wrapper">
            <a href="#" title="Retornar a página inicial"><img src="{% static 'img/logo.png' %}" alt="logo da Barbearia Amizades S & D" class="logo"></a>
          </div>
          <div class="login-wrapper">
            <h1 class="login-title">Recuperar <br><p style="font-size:60px">Conta</p></h1>

            <form action="#!">
              <div class="form-group">
                <label for="email">e-mail</label>
                <input type="email" name="email" id="email" class="form-control" placeholder="email@exemplo.com">
              </div>
              <input name="forgot-btn" id="forgot-btn" class="btn btn-block login-btn" type="button" value="Enviar">
            </form>

            <a href="{% url 'acesso'%}" class="forgot-password-link">Retornar ao login</a>
            <p class="login-wrapper-footer-text">Não tem conta? <a href="{% url 'criarConta' %}" class="text-reset">Cadastre-se aqui</a></p>
          </div>
        </div>
        <div class="col-sm-6 px-0 d-none d-sm-block">
          <img src="{% static 'img/login.jpg' %}" alt="Imagem do rosto de um capaz com os olhos corbertos por uma toalha umedecida. Há um outro homem se preparando para cortar a barbar, do rapaz com os olhos vendados, com o auxílio de uma navalha." class="login-img">
        </div>
      </div>
    </div>  
  </main>
{% endblock %}
