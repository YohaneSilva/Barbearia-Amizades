{% load static %}

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css">
    <link rel="stylesheet" href="../static/css/styles.css">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    
</head>
<body>
    <header>
        <div class="grid grid-template-areas-1">
            <div class="logo">
                <img src="../static/img/logo.png">
            </div>
            <div class="myNav">
                <nav>
                    <ul>
                        <li><a href="#" title="Ir para a página inicial">Início</a></li>
                        <li><a href="#" title="Ir para o agendamento online">Agende Online</a></li>
                    </ul>
                </nav>
            </div>
            <div class="socialNetwork">
                <a href="#" alt="Ir para o Facebook da Barbearia" title="Ir para o Facebook da Barbearia"><i class="fab fa-facebook-f"></i></a>
                <a href="#" alt="Ir para o Instagram da Barbearia" title="Ir para o Instagram da Barbearia"><i class="fab fa-instagram"></i></a>
            </div>
        </div>
    </header>

    <div>
        {% block content %}
        {% endblock %}
    </div>
    <footer>
        <p> ©2020 por Barbearia Amizades S & D
    </footer>
</body>
</html>
